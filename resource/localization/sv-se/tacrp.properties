tacrp.settings.server=Server

tacrp.server.features=Funktioner
tacrp.server.features.desc=Inställningarna här påverjar ALLA spelare!
tacrp.server.enablecrosshair=Tillåt Hårkors
tacrp.server.hud=Tillåt Gränssnitt
tacrp.server.holsteredmodels=Hölstrade Vapenmodeller
tacrp.server.newsletter=Tillåt Nyhetsbrev
tacrp.server.newsletter.desc=Om avstängd så kommer nyhetsbrev pop-up/notifikationen inte visas. Spelare kan fortfarande öppna nyhetsbrevet manuellt.
tacrp.server.allowdrop=Tillåt Släpp & Byte av Vapen
tacrp.server.safeondeploy=Aktivera Säkring vid Framtagning

tacrp.server.proceduralirons=Använd Procedur-Skapade Järn & Korn
tacrp.server.proceduralirons.desc=Ersätter skjutanimationen när du siktar med en mindre störande prodecur-skapad effekt vilket gör att sikta med vapnets sikte mycket lättare.\nGäller mestadels för pistoler.
tacrp.server.proceduralirons.0=0 - Aldrig
tacrp.server.proceduralirons.1=1 - Endast med Riktmedel
tacrp.server.proceduralirons.2=2 - Alltid

tacrp.server.loweredirons=Använd Sänkta Järn & Korn
tacrp.server.loweredirons.desc=När du siktar med järn & korn så sänks vapnet och visar en punkt där siktepunkten är (även när hårkors är avstängda).\nPunkten visar inte vapnets svänrning eller rekyl.
tacrp.server.loweredirons.0=0 - Aldrig
tacrp.server.loweredirons.1=1 - Endast i TTT
tacrp.server.loweredirons.2=2 - Alltid

tacrp.server.aimassist=Tillåt Siktehjälp
tacrp.server.aimassist.desc=Om påslagen så kommer spelares vy förflytta sig mot giltiga måltavlor.
tacrp.server.aimassistintensity=Siktehjälp Styrka
tacrp.server.aimassistintensity.desc=Hur stark siktehjälpen borde vara.
tacrp.server.aimassistcone=Siktehjälp Kon
tacrp.server.aimassistcone.desc=Hur bred konen som söker efter giltiga måltavlor borde vara.

tacrp.server.slotrestrict=\nVapenplats Begränsningar
tacrp.server.slotrestrict.desc=Begränsa TacRP-vapen för upplock/spawnande baserat på vapnets plats.
tacrp.server.maxperslot=Max per Plats
tacrp.server.maxperslot.desc=Ingen begränsning om satt till 0.
tacrp.server.hl2slots=Använd HL2-baserade Platser
tacrp.server.hl2slots.desc=Använd plats 4 för kulsprutor, hagelbössor och krypskyttegevär; plats 5 för kastare och kastbara sprängmedel.
tacrp.server.countall=Räkna ALLA Vapen
tacrp.server.countall.desc=VARNING! Om påslaget så kan icke-TacRP-vapen också släppas eller tas bort för att göra rum för TacRP-vapen. Detta kan ha oväntade konsekvenser!
tacrp.server.spawnbehavior=Vapen Spawn Beteende
tacrp.server.spawnbehavior.desc=Gäller endast vapen som spawnas via spawnmenyn.
tacrp.server.spawnbehavior.0=0 - Ignorera
tacrp.server.spawnbehavior.1=1 - Ta Bort
tacrp.server.spawnbehavior.2=2 - Släpp

tacrp.server.npc=\nNPC:er
tacrp.server.npcequaldmg=NPC:er Gör Lika Mycket Skada
tacrp.server.npcrandomatt=NPC:er Får Slumpmässiga Tillbehör

# Misc - Use tacrp.mechanics.misc
tacrp.server.clienthitreg=Klient Auktorativ Träffregistrering
tacrp.server.clienthitreg.desc=Förbättrar dramatiskt träffregistreringen i flerspelareläget genom att låta klienten bestämma när skadan delas ut.\nKan missbrukas av uttnyttjare, så användning på allmänna servrar rekommenderas ej.
tacrp.server.dropmag=Släpp Magasinmodeller
tacrp.server.supplyboxgrenades=Förnödenhetslådor Fyll på Granater
tacrp.server.canceldefaultbodydmg=Avbryt Standard Kroppskada
tacrp.server.canceldefaultbodydmg.desc=Stäng endast av detta om något annat tillägg eller spelläge modifierar normala träffgrupp skada multiplicerare.
tacrp.server.doorbust=Aktivera Dörrbrytning
tacrp.server.doorbust.desc=Tillåter dörrar att sprängas av från dess gångjärn, inklusive låsta dörrar.\nOm avstängd så kan endast upplåsta dörrar brytas upp, och kommer inte sprängas av.
tacrp.server.doorrespawntime=Dörr Återuppståelsetid
tacrp.server.doorrespawntime.desc=Hur länge, i sekunder, innan dörrar som sprängs av från dess gångjärn återuppstår.
tacrp.server.dynamiclight=Aktivera Dynamiska Ljus
tacrp.server.dynamiclight.desc=Aktiverar ljus på termit, osv. Kan intensivt påverka prestandan och/eller vara buggigt.