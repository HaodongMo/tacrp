tacrp.settings=Tactical RP-Vapen

/// Attachments
tacrp.settings.attachments=Tillbehör

tacrp.attachments.inventory=Tillbehör Lager
tacrp.attachments.free=Gratis Tillbehör
tacrp.attachments.locking=Lås Tillbehör
tacrp.attachments.locking.desc=I Låst läge, om du äger ett tillbehör så kan du utrusta den på flertal vapen, likt CW2.0.
tacrp.attachments.ondeath=Förlora Tillbehör vid Död
tacrp.attachments.spawnmenu=Tillbehörsenheter i Spawnmenyn

tacrp.attachments.mechanics=\nTillbehör Beteenden
tacrp.attachments.scopeglint=Aktivera Sikteglimt
tacrp.attachments.scopeglint.desc=Sikten visar en synlig glimt. Storleken på glimten är beroende på vyns vinken, siktens magnifiering och avstånd, och är större i siktet.
tacrp.attachments.blindflashlight=Aktivera Bländande Ficklampor
tacrp.attachments.blindflashlight.desc=Ficklampans glimt kan skymma vyn baserat på avståndet och vyns vinkel. Effekten är större på sikten. Om avstängd so kommer glimtens sprite fortfarande visas, men kommer inte bli större.
tacrp.attachments.laserbeam=Laserstråle
tacrp.attachments.laserbeam.desc=Om avstängd så kommer lasern inte ha någon stråle och endast en punkt, like Insurgency: Sandstorm. Punkten är statisk på vapen med hög eldhastighet för att hjälpa att sikte.

tacrp.attachments.balance=\nTillbehör Balansering
tacrp.attachments.smackdown="Smackdown" Nedgång
tacrp.attachments.radarfreq=Radarfrekvens

/// Balance
tacrp.settings.balance=Balansering

tacrp.balance.damage=Skada
tacrp.balance.damage.desc=Justera vapen attributer för att passa din spelupplevelse.
tacrp.balance.weapontier=Vapennivå
tacrp.balance.weapontier.desc=Vapen är uppdelade in i 4 nivåer. Högre nivåer har lätt bättre generell prestanda.\nStäng av för att justera vapen prestandan vid samma nivå.
tacrp.balance.weapontier.desc2=TTT-alternativet är ouppdelat och har lägre eldhastighet och högre tid att döda, likt standard TTT-vapen.
tacrp.balance.weapontier.desc3=Vapen nivåer, listad bäst till värst:\n1- Elit\n2 - Operatör\n3 - Säkerhet\n4 - Konsument\n5- Värde
tacrp.balance.weapontier.0=0 - Uppdelat
tacrp.balance.weapontier.1=1 - Ouppdelat
tacrp.balance.weapontier.2=2 - TTT
tacrp.balance.weapontier.3=[ Automatiskt ]
tacrp.balance.dmg=Generell Skada
tacrp.balance.dmg.desc=Gäller endast skott. Typspecifika skademultiplicerare tar prioritet och staplas ej.
tacrp.balance.shotgundmg=Hagelbössa Skada
tacrp.balance.sniperdmg=Krypskyttegevär Skada
tacrp.balance.magnumdmg=Magnum-Pistol Skada
tacrp.balance.explosivedmg=Explosiv Skada
tacrp.balance.explosivedmg.desc=Påverkar ej snabbgranater.
tacrp.balance.meleewpndmg=Närstridsvapen Skada
tacrp.balance.meleewpndmg.desc=Påverkar ej snabb närstrid / anfall.
tacrp.balance.headshotmult=Huvudskott Multiplicerare
tacrp.balance.headshotmult.desc=Om den är satt till 0 så gör huvudskott inte tillagd skada.

tacrp.balance.recoil=\nRekyl
tacrp.balance.bloommodrecoil=Blom Modifierar Rekyl
tacrp.balance.bloommodrecoil.desc=Om påslagen så ökas rekylen när du får blom men ändrar inte spridningen.\nOm avstängd så ökas spridningen när du får blom men ändrar inte rekylkicken (gammalt beteende).\nBlom mottas när du skjuter kontinuerligt.
tacrp.balance.recoilpattern=Rekylmönster
tacrp.balance.recoilpattern.desc=Rekylen följer ett vapenspecifikt mönster och återställs när blom försvinner. Mönstret förvinner i korta skurtar, men sänker vertikala rekylen.
tacrp.balance.recoilkick=Rekylkick Multiplicerare
tacrp.balance.visualrecoil=Visuell Rekyl Multiplicerare

tacrp.balance.aiming=\nSiktet
tacrp.balance.crosshair=Aktivera Hårkors
tacrp.balance.oldschoolscopes=Aktivera Gammaldags Sikten
tacrp.balance.oldschoolscopes.desc=Vapen utan riktmedel eller holo-sikten kan inte sikta. Spridning från höften är sänkt och spridning under rörelse ökas beroende på riktmedel magnifiering.\nOm aktiverat så är det starkt rekommenderat att också aktivera hårkorset.
tacrp.balance.sway=Aktivera Vapensvängning
tacrp.balance.sway.desc=Om aktiverat så kommer vapnets siktpunkt sakta förflytta sig. När du är i siktet så kan du hålla inne din SPRINT-knapp för att hålla andan och hålla siktet stadigt.
tacrp.balance.freeaim=Aktivera Fri Vy
tacrp.balance.freeaim.desc=Om aktiverat så kommer hårkorset förflytta sig ur center när du förflyttar dig och inte siktar.
tacrp.balance.adstime=Siktetid Multiplicerare
tacrp.balance.sprinttofiretime=Spring-till-Eld Tid Multiplicerare

tacrp.balance.ammoreload=\nAmmo & Omladdning
tacrp.balance.infammo=Aktivera Oändlig Ammo
tacrp.balance.infammo.desc=Konsumerar inte ammo när du laddar om.\nPåverkar inte vapen som använder KPist. Granater eller Raketrobotar.
tacrp.balance.inflaunchers=Aktivera Oändlig Kastare Ammo
tacrp.balance.inflaunchers.desc=Oändlig ammo för vapen som använder KPist. Granater och Raketrobotar.
tacrp.balance.infgren=Aktivera Oändliga Granater
tacrp.balance.dumpammo=Dumpa Ammo i Magasin
tacrp.balance.dumpammo.desc=När du släpper ett magasin under omladdning så släpps all ammo i den. Det släppta magasinet kan hämtas.\nGör inget om Oändlig Ammo är påslaget.
tacrp.balance.autoclearjam=Fixa Automatiskt Eldavbrott
tacrp.balance.expandammotype=Utökade Ammo Typer
tacrp.balance.expandammotype.desc=< Kräver Omladdning av Kartan >\nLägger till nya ammo typer för att utöka ammo ekonomin. Vapenprestandan är oändrad.
tacrp.balance.defaultclipmult=Standard Magasin Multiplicerare
tacrp.balance.reloadspeed=Omladdnings Hastighet Multiplicerare

/// Client
tacrp.settings.client=Klient

tacrp.client.default=Tillämpa Standard Klient Inställningar
tacrp.client.default.warning=Är du säker på att du vill återställa ALL klient inställningar till dess standard värden? Detta kan inte ångras!

tacrp.client.interface=Gränssnitt
tacrp.client.hud=Visa Gränssnitt
tacrp.client.backuphud=Visa Säkerhetsgränssnitt
tacrp.client.quickthrowradial=Snabbkast Radiell Meny
tacrp.client.quickthrowradial.desc=Om påslagen så kommer +grenade2 ta fram en meny för att välja granater. Annars växlar den endast bland dem.
tacrp.client.quickthrowclick=Snabbkast Menyklick
tacrp.client.quickthrowclick.desc=Om påslagen så kommer vänster eller höger klick i snabbkast menyn utföra ett över- eller underhand kast med den valda granaten.
tacrp.client.blindfireradial=Blindeld Radiell Meny
tacrp.client.blindfireradial.desc=Om påslagen så kommer +zoom ta fram en meny för att ändra blindeld typ. Annars väljer den blindeld baserad på rörelseknappar istället.
tacrp.client.blindfireemptymid=Blindeld Meny Tom Center
tacrp.client.blindfireemptymid.desc=Om påslagen så kommer centrala alternativet inte göra något, och nedersta alternativet kommer avbryta blindeld istället.\nDetta gömmer alternativet att skjuta dig själv.
tacrp.client.usemeters=Använd Meter istället för Hammer-Enheter
tacrp.client.recoilvignette=Rekylvinjett
tacrp.client.recoilvignette.desc=Vinjettens styrka är baserad på samlad rekyl.
tacrp.client.dropweaponbutton=Visa "Släpp Vapen" Knapp
tacrp.client.hudscale=Gränssnitt Skala
tacrp.client.hudscale.desc=Gränssnittet är redan skalad till skärmens bredd; denna reglaget kan hjälpa använder med ultrawide-eller vertikala skärmar.

tacrp.client.hints=\nTips
tacrp.client.controlhints=Visa Kontrolltips
tacrp.client.controlhints.desc=Visar alltid dina nuvarande tillgängliga åtgärder oavsett om gränssnittet är påslaget eller ej.
tacrp.client.hintsalways=Visa Alltid Tips
tacrp.client.hintsaltfont=Tips använder Alternativ Teckensnitt
tacrp.client.hintsquickthrowremind=Göm Uppstart Snabbkast Knapp Påminnelse

tacrp.client.preference=\nPreferens
tacrp.client.toggleaim=Växla Sikte
tacrp.client.togglepeek=Växla Kikande
tacrp.client.inversepeek=Omvänt Kikande
tacrp.client.inversepeek.desc=Gör att kikande är standard sikteläget. Tryck på kontextmeny-knappen (standard 'C') för att växla till sikten. Kräver att vapnet växlas för att tillämpa.
tacrp.client.aimsens=Känslighet i Siktet
tacrp.client.aimstopssprint=Sikte Stoppar Sprint
tacrp.client.aimstopssprint.desc=När du håller inne både dina Spring- och Sikteknappar så prioriterar den siktet och förhindrar sprint.
tacrp.client.autosave=Autospara Vapen
tacrp.client.autoreload=Ladda Automatiskt Om när Tom
tacrp.client.flashdark=Chockgranat Mörkt Läge
tacrp.client.flashdark.desc=Om påslagen så kommer chockgranater göra din skärm svart istället för vit, och stänger av ljudet istället för att tjuta.
tacrp.client.quietradar=Tyst Radar
tacrp.client.quietradar.desc=Stänger av ljudet från din radar.\nAndra kan fortfarande höra din radar, och du kan höra andras radar.
tacrp.client.pickupuse=Upplock Kräver +USE
tacrp.client.pickupuse.desc=Notera: Gäller endast TacRP-vapen.
tacrp.client.toggletacticalwalk=Växla Taktisk med +WALK
tacrp.client.toggletacticalwalk.desc=Om påslaget så kommer +USE växla HL2-ficklampan, medans +WALK och +USE växlar taktiskt.\nOm avstängd så kommer +WALK och +USE växla HL2-ficklampan, medans +USE växlar taktiskt.
tacrp.client.aimassist=Aktivera Siktehjälp
tacrp.client.aimassist.desc=Om påslagen så kommer din vy förflytta sig mot giltiga måltavlor.

tacrp.client.spawnmenu=\nSpawnmeny
tacrp.client.spawnmenu.desc=Använd konsolkommandot "spawnmenu_reload" för att tillämpa ändringar.
tacrp.client.subcategory=Underkategori Rubriker
tacrp.client.sortbytier=Sortera via Nivå
tacrp.client.tierhighlight=Nivå Höjdpunkter
tacrp.client.tierhighlight.desc=Tillämpas endast om nivåbalansering är påslaget.

# Misc - Use tacrp.mechanics.misc
tacrp.client.muzzlelight=Mynningsljus
tacrp.client.muzzlelight.desc=Avger ett litet projicerat ljus när du skjuter, men endast för dig själv.
tacrp.client.nearwall=Nära Vägg
tacrp.client.nearwall.desc=Trycker vymodellen bakåt när din vypunkt är framför en vägg.\nEndast visuellt, men kan hjälpa till när du blindskjuter.
tacrp.client.disablesuicide=Göm Suicidläget
tacrp.client.disablesuicide.desc=Gömmer alternativet att skjuta dig själv från radiella menyn, och stänger av SHIFT+ALT+B knappkombon.
tacrp.client.drawholstered=Visa Hölstrade Vapen
tacrp.client.truelaser=Sanna Laser Positioner
tacrp.client.immersivenames=Uppslukande Ammo Namn
tacrp.client.immersivenames.desc=< Kräver Omladdning av Kartan >\nOm påslagen så kommer ammunition namn vara mer realistiska, uppslukande namn istället för generella.\n\n

