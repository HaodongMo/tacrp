tacrp.equipment.c4radius=C4 Radie
tacrp.equipment.c4radius.desc=C4 gör dess skada en andra gång med halva radien.
tacrp.equipment.medismokehealth=Medi-Rök Livspoäng
tacrp.equipment.medismokearmor=Medi-Rök Rustning
tacrp.equipment.medismokedmg=Medi-Rök Skada
tacrp.equipment.medismokedmg.desc=Medi-Rök skadan tillämpas till allt som räknas som en zombie.
tacrp.equipment.csgassway=Tårgas Svängning

tacrp.equipment.medkit=\nFörbandslåda
tacrp.equipment.onlywhenheld=Fyll Endast På Laddning när den Hålls
tacrp.equipment.maxcharge=Max Laddning
tacrp.equipment.chargeregentime=Påfyll Laddning Intervall
tacrp.equipment.chargeregennr=Påfyll Laddning Antal
tacrp.equipment.chargeregennr.desc=När den är satt till 0 så förbrukas förbandslådan när all laddning används.
tacrp.equipment.selfhealpercharge=Själv-Healande per Laddning
tacrp.equipment.selfhealpercharge.desc=När den är satt till 0 så kan förbandslådan inte användas på dig själv.
tacrp.equipment.healpercharge=Healande per Laddning
tacrp.equipment.healpercharge.desc=När den är satt till 0 så kan förbandslådan inte användas på andra.
tacrp.equipment.chargetime=Laddning Intervall
tacrp.equipment.chargetime.desc=Fördröjning mellan laddningar. Exempelvis, 0,1 intervall betyder 10 laddning per sekund.

tacrp.equipment.riotshield=\nKravallsköld
tacrp.equipment.allowquickmelee=Tillåt Snabbanfall
tacrp.equipment.knockbackonblock=Tillbakatryck på Block av Närstridsanfall
tacrp.equipment.penetrationresist=Penetration Motstånd
tacrp.equipment.penetrationresist.desc=Högre värden är svårare att penetrera.
tacrp.equipment.durability=Varaktighet
tacrp.equipment.durability.desc=När den är satt till 0 så går skölden aldrig sönder.\n\n

/// Mechanics
tacrp.settings.mechanics=Mekanism

tacrp.mechanics.ballistics=Ballistik
tacrp.mechanics.penetration=Aktivera Skott Penetration
tacrp.mechanics.physbullets=Aktivera Fysiska Skott
tacrp.mechanics.physbullets.desc=Skott kommer vara "hitscan" upp till ett visst avstånd, beroende på mynningshastigheten.
tacrp.mechanics.shotgunpattern=Aktivera Hagelbössa Mönster
tacrp.mechanics.shotgunpattern.desc=Hagelbössa skott använder ett mönster som täcker spridningsområdet för mer konsistens.
tacrp.mechanics.randompattern=Aktivera Slumpmässigt Mönster
tacrp.mechanics.randompattern.desc=Lägger till slumpmässig spridning till mönstret. Påverkar inte totala spridningen. Om avstängd så kommer hagelbössa mönstern vara helt statiska.
tacrp.mechanics.customarmorpen=Anpassad Rustning Penetration
tacrp.mechanics.customarmorpen.desc=Använd RP-statistik mot spelare med HL2-dräkt rustning. Detta ökar generellt skadan mot rustning.\nKompatibel med "Danger Zone"-enheter.

tacrp.mechanics.movement=\nRörelse
tacrp.mechanics.reloadsprint=Tillåt Omladdning under Sprint
tacrp.mechanics.reloadsprint.desc=Om avstängd så kommer en oavslutad omladdning avbrytas om du börjar springa.
tacrp.mechanics.lowersprint=Sänk Vapen under Spring
tacrp.mechanics.lowerair=Sänk Vapen i Luften
tacrp.mechanics.lowerhipfire=Sänk Vapen från Höften
tacrp.mechanics.lowerhipfire.desc=Vapen kan endast skjutas när du siktar, precis som DarkRP-vapen. Påverkar ej vapen som inte kan siktas.\nStänger av säkringen och kan inte användas med Gammaldags Sikten.
tacrp.mechanics.penaltymove=Rörelse Straff
tacrp.mechanics.penaltymove.desc=Bestraffning när vapnet är uppe.\nGäller inte om den är säkrad.
tacrp.mechanics.penaltyfire=Rörelse Straff under Eld
tacrp.mechanics.penaltyfire.desc=Bestraffning när vapnet skjuts.
tacrp.mechanics.penaltyaim=Rörelse Straff i Siktet
tacrp.mechanics.penaltyaim.desc=Bestraffning när vapnet siktas.
tacrp.mechanics.penaltyreload=Rörelse Straff under Omladdning
tacrp.mechanics.penaltyreload.desc=Bestraffning när vapnet laddas om.
tacrp.mechanics.penaltymelee=Rörelse Straff under Närstridsanfall
tacrp.mechanics.penaltymelee.desc=Bestraffning under närstridsanfall.

tacrp.mechanics.misc=\nAnnat
tacrp.mechanics.delayholster=Fördröjd Hölstrande
tacrp.mechanics.delayholster.desc=Spelar hölster animationen innan ett annat vapen tas fram. Om avstängd så är hölstrandet omedelbart.
tacrp.mechanics.shotgunreloadcancel=Hagelbössa Avbryt Omladdning
tacrp.mechanics.shotgunreloadcancel.desc=Skjut omedelbart ut ur en omladdning med hagelbössor. Om avständ så måste slutet på omladdningen spelas färdigt.
tacrp.mechanics.reloadaim=Tillåt Sikte under Omladdning
tacrp.mechanics.quicknade=Tillåt Snabba Granater

